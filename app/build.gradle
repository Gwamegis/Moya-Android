plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.soi.moya'
    compileSdk 33

    defaultConfig {
        applicationId "com.soi.moya"
        minSdk 24
        targetSdk 33
        versionCode 16
        versionName "1.1.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            task copyReleaseGoogleServicesJson(type: Copy) {
                from 'src/release'
                include 'release_google-services.json'
                into '.'
            }
            preBuild.dependsOn(copyReleaseGoogleServicesJson)
        }
        debug {
            task copyDebugGoogleServicesJson(type: Copy) {
                from 'src/debug'
                include 'debug_google-services.json'
                into '.'
            }
            preBuild.dependsOn(copyDebugGoogleServicesJson)
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    dataBinding {
        enabled true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // view Model
    implementation 'androidx.fragment:fragment-ktx:1.6.0'

    // firebase
    implementation platform('com.google.firebase:firebase-bom:31.3.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'

    // firestore
    implementation 'com.google.firebase:firebase-firestore-ktx'

    // firebase storage
    implementation 'com.google.firebase:firebase-storage-ktx'

    // tab view
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    // touch image view
    implementation 'com.github.MikeOrtiz:TouchImageView:1.4.1'
}